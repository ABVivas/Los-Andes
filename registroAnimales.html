<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Animales</title>
  <link rel="stylesheet" href="stylesAnimales.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Animales</h1>
    
    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">Agregar Nuevo Animal</h3>
        <form id="formAnimal">
          <div class="mb-3">
            <label for="idAnimal" class="form-label">Identificador</label>
            <input type="text" id="idAnimal" class="form-control" placeholder="Ejemplo: A001">
          </div>
          <div class="mb-3">
            <label for="nombreAnimal" class="form-label">Nombre</label>
            <input type="text" id="nombreAnimal" class="form-control" placeholder="Ejemplo: Fido">
          </div>
          <div class="mb-3">
            <label for="especieAnimal" class="form-label">Especie</label>
            <input type="text" id="especieAnimal" class="form-control" placeholder="Ejemplo: Perro">
          </div>
          <div class="mb-3">
            <label for="razaAnimal" class="form-label">Raza</label>
            <input type="text" id="razaAnimal" class="form-control" placeholder="Ejemplo: Labrador">
          </div>
          <div class="mb-3">
            <label for="edadAnimal" class="form-label">Edad (años)</label>
            <input type="number" id="edadAnimal" class="form-control" placeholder="Ejemplo: 3">
          </div>
          <div class="mb-3">
            <label for="pesoAnimal" class="form-label">Peso (kg)</label>
            <input type="number" id="pesoAnimal" class="form-control" placeholder="Ejemplo: 12.5">
          </div>
          <div class="mb-3">
            <label for="fechaRegistro" class="form-label">Fecha de Registro</label>
            <input type="date" id="fechaRegistro" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Agregar Animal</button>
        </form>
      </div>
    </div>

    <!-- Tabla de registros -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">Registros Actuales</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Identificador</th>
              <th>Nombre</th>
              <th>Especie</th>
              <th>Raza</th>
              <th>Edad</th>
              <th>Peso</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaAnimales">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Gráfica -->
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center">Gráfica de Animales por Especie</h3>
        <canvas id="graficoEspecies"></canvas>
      </div>
    </div>
  </div>

  <script src="js/scriptAnimales.js"></script>
</body>
</html>
