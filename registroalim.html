<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Alimentación</title>
  <link rel="stylesheet" href="stylesregalim.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Registro de Alimentación</h1>

    <!-- Formulario -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Agregar nuevo registro</h5>
        <form id="formRegistro" class="row g-3">
          <div class="col-md-4">
            <label for="tipoAlimentacion" class="form-label">Tipo de alimentación</label>
            <input type="text" class="form-control" id="tipoAlimentacion" placeholder="Ejemplo: Pastoreo" required>
          </div>
          <div class="col-md-4">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" placeholder="Ejemplo: 20" required>
          </div>
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success">Agregar Registro</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de registros -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Registros actuales</h5>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tipo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Fecha</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaRegistros">
            <!-- Se llenará dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Gráficas -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center">Gráfica de Alimentación</h5>
        <canvas id="graficoPie"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="registroalim.js"></script>
</body>
</html>
